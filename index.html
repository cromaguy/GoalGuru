<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalGuru 1.0</title>
    <link rel="shortcut icon" href="https://event.kiit.ac.in/wp-content/uploads/2021/11/KIIT-Logo.png">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>GoalGuru</h1>
            <div class="theme-toggle">
                <span class="light-mode">‚òÄÔ∏è</span>
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider round"></span>
                </label>
                <span class="dark-mode">üåô</span>
            </div>
        </header>

        <div class="task-stats">
            <div class="stat-box">
                <span id="totalTasks">0</span>
                <p>Total</p>
            </div>
            <div class="stat-box">
                <span id="completedTasks">0</span>
                <p>Done</p>
            </div>
            <div class="stat-box">
                <span id="pendingTasks">0</span>
                <p>Pending</p>
            </div>
        </div>

        <div class="controls">
            <div class="todo-input">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <select id="prioritySelect">
                    <option value="normal">Normal</option>
                    <option value="high">High</option>
                    <option value="low">Low</option>
                </select>
                <button id="addTaskBtn">Add Task</button>
            </div>
            
            <div class="filters">
                <button id="allTasks" class="filter-btn active">All</button>
                <button id="activeTasks" class="filter-btn">Active</button>
                <button id="completedTasksBtn" class="filter-btn">Completed</button>
            </div>
            
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search tasks...">
            </div>
        </div>
        
        <div class="task-container">
            <ul id="taskList"></ul>
            <div id="emptyState" class="empty-state">
                <p>No tasks found. Add your first task!</p>
            </div>
        </div>
        
        <div class="action-buttons">
            <button id="clearCompletedBtn">Clear Completed</button>
            <button id="exportTasksBtn">Export Tasks</button>
        </div>
    </div>
    
    <!-- Task template for cloning -->
    <template id="taskTemplate">
        <li>
            <div class="task-content">
                <div class="task-main">
                    <input type="checkbox" class="task-check">
                    <span class="task-text"></span>
                    <span class="priority-badge"></span>
                    <span class="date-added"></span>
                </div>
                <div class="task-actions">
                    <button class="edit" title="Edit">‚úèÔ∏è</button>
                    <button class="delete" title="Delete">‚ùå</button>
                </div>
            </div>
        </li>
    </template>
</body>
</html>
